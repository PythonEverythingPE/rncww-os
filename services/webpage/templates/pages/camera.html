<!DOCTYPE html>
<html>
    <head>
        <title>Camera Stream</title>
    </head>
    <body>
        <img id="camera-stream" src="" width="640" height="480">
        <script>
            // Update camera stream image every second
            setInterval(function() {
                var img = document.getElementById('camera-stream');
                img.src = '/camera/stream.jpg?' + new Date().getTime();
            }, 1000);
        </script>
    </body>
</html>
